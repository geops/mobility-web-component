<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mobility Web Component</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script type="text/javascript">
      new EventSource("/esbuild").addEventListener("change", () => {
        location.reload();
      });
      fetch("https://backend.developer.geops.io/publickey")
        .then((response) => response.json())
        .then((data) => {
          if (data && data.success) {
            document
              .getElementsByTagName("mobility-toolbox-map")[0]
              .setAttribute("apikey", data.key);
          }
        });
    </script>
    <script type="module" src="./bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./output.css" />
  </head>
  <body>
    <div class="w-screen h-screen block">
      <mobility-toolbox-map
        class="w-full h-full block"
        baselayer="travic_v2"
        center="831634,5933959"
        zoom="13"
        mots="rail"
        type="realtime"
      ></mobility-toolbox-map>
    </div>
  </body>
</html>
