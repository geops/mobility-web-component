<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mobility Web Component</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script type="text/javascript">
      new EventSource("/esbuild").addEventListener("change", () => {
        location.reload();
      });
      fetch("https://backend.developer.geops.io/publickey")
        .then((response) => response.json())
        .then((data) => {
          if (data && data.success) {
            document
              .getElementsByTagName("mobility-toolbox-notification-map")[0]
              .setAttribute("apikey", data.key);

            // document
            // .getElementsByTagName("mobility-toolbox-realtime-map")[0]
            // .setAttribute("apikey", data.key);

            console.dir(document.getElementsByTagName("mobility-toolbox-notification-map")[0]);
          }
        });
    </script>
    <script type="module" src="./bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./output.css" />
  </head>
  <body>
    <div class="w-screen h-screen block">
      <iframe>
        <mobility-toolbox-notification-map
          class="w-full h-full block"
          baselayer="travic_v2"
          center="831634,5933959"
          zoom="13"
        ></mobility-toolbox-notification-map>
      </iframe>
      <!-- <mobility-toolbox-realtime-map
        class="w-full h-full block"
        baselayer="travic_v2"
        center="831634,5933959"
        zoom="13"
      ></mobility-toolbox-realtime-map> -->
    </div>
  </body>
</html>
