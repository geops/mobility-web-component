        <iframe id="iframe" src="https://moco-sob-client.vercel.app/?baselayer=travic_v2_network_plans&type=notification&notificationurl=https%3A%2F%2Fmoco.dev.geops.io%2Fapi%2Fv1%2Fexport%2Fnotification%2F%3Fsso_config%3Dsob&notificationbeforelayerid=netzplan_line_lable&maxzoom=12&center=955768,5922646&zoom=11" frameborder="0"></iframe>
    </body>
    <script type="module">
        import testNotification from "./testNotification.json" assert { type: "json" };
        const iframe = document.getElementById("iframe");
        iframe.addEventListener("load", function() {
            setTimeout(() => {
                this.contentWindow.postMessage({ notification: testNotification }, "*" )
            }, 500);
        });
    </script>
